<!DOCTYPE html>
<html>

<head>
    <title>CALCULADORA</title>
    <link type="text/css" href="Calculadora.css" rel="stylesheet">
</head>

<body onload="init();">

    <form name="formulario">
        <table>
            <tr>
                <td colspan="5"><input type="text" name="resultado" id="resultado"></td>
            </tr>

            <tr>
                <td><input type="button" value="&larr;" onclick="eliminar()"></td>
                <td><input type="button" value="CE" onclick="eliminar_todo()"></td>
                <td><input type="button" value="C" onclick="eliminar_todo()"></td>
                <td><input type="button" value="&#177;" onclick="masmenos()"></td>
                <td><input type="button" value="&#8730;" onClick="raiz()"></td>
            </tr>

            <tr>
                <td><input type="button" value="7" onClick="retornar(value)"></td>
                <td><input type="button" value="8" onClick="retornar(value)"></td>
                <td><input type="button" value="9" onClick="retornar(value)"></td>
                <td><input type="button" value="/" onclick="comprobar(value)"></td>
                <td><input type="button" value="%" onclick="porcentaje()"></td>
            </tr>

            <tr>
                <td><input type="button" value="4" onClick="retornar(value)"></td>
                <td><input type="button" value="5" onClick="retornar(value)"></td>
                <td><input type="button" value="6" onClick="retornar(value)"></td>
                <td><input type="button" value="*" onclick="comprobar(value)"></td>
                <td><input type="button" value="1/x"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" onClick="retornar(value)"></td>
                <td><input type="button" value="2" onClick="retornar(value)"></td>
                <td><input type="button" value="3" onClick="retornar(value)"></td>
                <td><input type="button" value="-" onclick="comprobar(value)"></td>
                <td rowspan="2"><input type="button" value="=" id="igual" onclick="calcular()"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="button" value="0" id="cer" onClick="retornar(value)"></td>
                <td><input type="button" value="," onclick="comprobar(value)"></td>
                <td><input type="button" value="+" onclick="comprobar(value)"></td>
            </tr>

        </table>
    </form>


    <script src="Calculadora.js"></script>
</body>

</html>
